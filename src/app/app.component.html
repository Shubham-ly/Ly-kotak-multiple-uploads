<div class="container">
  <h2>Upload supporting documents</h2>
  <hr />
  <h4>Upload DIR-12 form</h4>
  <file-input
    style="width: 100%"
    [id]="'dirFiles'"
    name="dirFiles"
    (onFileChange)="dir12FilesChanged($event)"
  ></file-input>
  <div class="files-container">
    <file-item
      *ngFor="let file of dir12Files; let index = index"
      [file]="file"
      [index]="index"
      [key]="'dir12Files'"
      (onDeleteClicked)="onRemoveClicked($event)"
    ></file-item>
  </div>

  <h4 style="margin-top: 32px">Upload Registrar of Companies (ROC) recipt</h4>
  <file-input
    style="width: 100%"
    [id]="'rocFiles'"
    name="rocFiles"
    (onFileChange)="rocFilesChanged($event)"
  ></file-input>
  <div class="files-container">
    <file-item
      *ngFor="let file of rocFiles; let index = index"
      [file]="file"
      [index]="index"
      [key]="'rocFiles'"
      (onDeleteClicked)="onRemoveClicked($event)"
    ></file-item>
  </div>
</div>
